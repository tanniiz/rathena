Header:
  Type: RANDOM_OPTION_DB
  Version: 1

Body:
  - Id: 300
    Option: VAR_INCREASEDROP_RATE
    Type: 1
    Multiplier: 50
    Script: |
      bonus2 bDropAddRace,RC_ALL,getrandomoptinfo(ROA_VALUE);
  - Id: 2
    Option: VAR_CRITICAL_RATE
    Type: 1
    Multiplier: 50
    Script: |
      bonus bCRate,getrandomoptinfo(ROA_VALUE);
